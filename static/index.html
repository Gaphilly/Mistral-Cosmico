<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mistral Cósmico</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">
  <header>
    <input type="text" id="search-input" placeholder="Buscar una localidad..." />
    <button onclick="searchLocation()">Buscar</button>
    <div id="info">
      📍 Coordenadas: <span id="coords">None</span> |
      🏠 Ubicación: <span id="address">None</span>
    </div>
  </header>

  <div id="main">
    <div id="map"></div>

    <div id="sidebar">
      <label><strong>📅 Selecciona una fecha:</strong></label>
      <div style="display:flex; gap:5px;">
        <input type="number" id="day-input" placeholder="Día" min="1" max="31" style="width:70px;">
        <input type="number" id="month-input" placeholder="Mes" min="1" max="12" style="width:70px;">
        <input type="number" id="year-input" placeholder="Año" min="1980" max="3000" style="width:70px;">
      </div>

      <button id="fetch-btn" onclick="fetchWeather()">📊 Obtener datos históricos</button>

      <hr />

      <div class="indicator">🌡️ Temperatura: <span id="temp">–</span> °C</div>
      <div class="indicator" id="precip-indicator">🌧️ Probabilidad de lluvia: <span id="rain">–</span></div>
      <div class="indicator">🔥 Probabilidad de calor extremo (&gt;35°C): <span id="heat">–</span></div>

      <hr />
      <div id="status" style="font-size:0.9em;color:#888;">Haz clic en el mapa o busca una localidad</div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([48.8566, 2.3522], 5); // París
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);

let marker = null;
let currentCoords = { lat: 48.8566, lng: 2.3522 };

function updateInfo(lat, lng, address = 'None') {
  document.getElementById('coords').textContent = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
  document.getElementById('address').textContent = address;
}

function updateMarker(lat, lng) {
  if (marker) map.removeLayer(marker);
  marker = L.marker([lat, lng]).addTo(map);
  map.setView([lat, lng], 8);
  reverseGeocode(lat, lng);
  currentCoords = { lat, lng };
}

map.on('click', e => updateMarker(e.latlng.lat, e.latlng.lng));

function searchLocation() {
  const query = document.getElementById('search-input').value;
  if (!query) return;
  fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
    .then(res => res.json())
    .then(data => {
      if (data.length > 0) {
        const { lat, lon } = data[0];
        updateMarker(parseFloat(lat), parseFloat(lon));
      } else alert("Localidad no encontrada.");
    });
}

function reverseGeocode(lat, lng) {
  fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
    .then(res => res.json())
    .then(data => updateInfo(lat, lng, data.display_name || "Dirección desconocida"))
    .catch(() => updateInfo(lat, lng, "Error de geocodificación"));
}

function fetchWeather() {
  const day = parseInt(document.getElementById('day-input').value);
  const month = parseInt(document.getElementById('month-input').value);
  if (!day || !month) {
    document.getElementById('status').textContent = "Selecciona un día y mes antes de obtener los datos.";
    return;
  }

  const { lat, lng } = currentCoords;
  document.getElementById('status').textContent = "Consultando datos históricos...";

  fetch(`/climate_stats?day=${day}&month=${month}&lat=${lat}&lon=${lng}`)
    .then(r => r.json())
    .then(data => {
      document.getElementById('temp').textContent = data.avg_temp_C?.toFixed(2) ?? "No data";

      // Determine precipitation label
      let label, value;
      if (data.snow_hail_freq_percent !== undefined) {
        label = "❄️ Probabilidad de nieve/granizo";
        value = data.snow_hail_freq_percent;
      } else {
        label = "🌧️ Frecuencia de lluvia";
        value = data.rainfall_gt_2mm_freq_percent;
      }
      document.getElementById('precip-indicator').textContent = `${label}: ${value ?? "No data"} %`;

      document.getElementById('heat').textContent = data.high_heat_freq_percent ?? "No data";
      document.getElementById('status').textContent = "Datos actualizados ✅";
    })
    .catch(err => {
      console.error(err);
      document.getElementById('status').textContent = "Error al consultar los datos ❌";
    });
}

// Inicializar con París
updateMarker(48.8566, 2.3522);
</script>
</body>
</html>
